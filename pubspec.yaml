name: learn_localization
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  shared_preferences: ^2.3.2
  flutter_localizations:
    sdk: flutter
  intl: any

  flutter:
    sdk: flutter

  flutter_lints: ^4.0.0



flutter:

  uses-material-design: true

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/src/common/l10n
  output_dir: lib/src/common/l10n/generated
